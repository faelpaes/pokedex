<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="header">
          <span> Test </span>
          <span> Pokemon </span>
          <span> #001 </span>
        </div>
        <span class="image"></span>
        <div class="body">
          <div>
            <section class="pokeType">Test</section>
            <section class="pokeHeader">About</section>
            <section class="pokeChars">
              <div style="margin-left: 50px; margin-right: 50px;">
                <div>
                  <div>
                    <img src="/app/images/wight.svg" alt="pokemon wight">
                    <span>6,9 Kg</span>
                  </div>
                  <div class="pokeDetailsInfo">Weight</div>
                </div>
                <div class="separateBorder"></div>
                <div style="padding-left: 50px;">
                  <div>
                    <img src="/app/images/height.svg" alt="pokemon height">
                    <span>0,7 m</span>
                  </div>
                  <div class="pokeDetailsInfo">Height</div>
                </div>
                <div class="separateBorder"></div>
                <div style="padding-left: 50px;">
                  <div>
                    <span>Chlorophyll Overgrow</span>
                  </div>
                  <div class="pokeDetailsInfo">Moves</div>
                </div>
              </div>
            </section>
            <section class="pokeHeader">Base Stats</section>
            <section class="pokeStats"></section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
